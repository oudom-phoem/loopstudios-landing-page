# Simple workflow for deploying Tailwind CLI project to GitHub Pages
name: Deploy Tailwind CSS to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Step 3: Install Tailwind CLI
      - name: Install Tailwind CSS CLI
        run: npm install -g tailwindcss

      # Step 4: Build the CSS
      - name: Build Tailwind CSS
        run: npm run build

      # Step 5: Upload artifact (deploy the 'src' folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./src"

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
